<div ng-controller="BlogCreateCtrl">
<h3>Create New A Blog</h3>
<form ng-submit="addBlog()">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label>Blog Title</label>
				<input type="text" class="form-control" ng-model="title" name="title" placeholder="title">
			</div>
			<div class="form-group">
				<label>Group Blog</label>
				<select class="form-control" ng-model="groupblog" name="groupblog">
					<option ng-repeat="groupblog in groupblogs" value="{{groupblog.name}}">{{groupblog.name}}</option>
				</select>
			</div>
			<div class="form-group">
				<label>Body Text</label>
				<textarea type="text" class="form-control" ng-model="body"  rows="7" name="body" placeholder="Enter Blog Body"></textarea>
			</div>
		</div>
	</div>
	<div class="pull-right">
		<button type="submit" class="btn btn-primary">Submit</button>
		<a href="#/blogs" class="btn btn-danger">Cancel</a>
	</div>
</form>
</div>
